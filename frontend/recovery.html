<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    
    <link rel="stylesheet" href="../css/global.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <main class="main-background">
        
        <div class="container-content" style="max-width: 450px;"> 
            
            <header class="content-header" style="border-bottom: none; margin-bottom: 0;">
                <a href="login.html" class="icon-btn" aria-label="Voltar para o Login">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <h1 class="title-bordeaux" style="font-size: 2em; flex-grow: 1; text-align: center;">Recuperar Senha</h1>
            </header>
            
            <p style="text-align: center; margin-bottom: 30px; color: #666;">
                Informe seu e-mail ou identificador para receber as instruções de redefinição de senha.
            </p>

            <form id="recovery-form">
                <div class="input-group">
                    <input type="text" id="identificador" placeholder="E-mail, CPF ou CNPJ" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Enviar Instruções
                </button>
            </form>
        </div>
    </main>
    <script src="../js/auth.js"></script>
</body>
</html>
