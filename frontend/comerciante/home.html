<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Comerciante</title>
    
    <link rel="stylesheet" href="../../css/global.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout,add,check_circle,list" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <main class="main-background">
        
        <div class="container-content"> 
            
            <header class="content-header">
                <h1 class="title-bordeaux">Gestão de Cupons</h1>

                <div class="header-actions" style="display: flex; gap: 10px;">
                    
                    <a href="meus-cupom.html" class="btn btn-secondary" style="display: flex; align-items: center; gap: 5px; text-decoration: none;">
                        <span class="material-symbols-outlined">Meus Cupons</span></a>
                    
                    <a href="novo-cupom.html" class="btn btn-primary" style="display: flex; align-items: center; gap: 5px; text-decoration: none;">
                        <span class="material-symbols-outlined">Novo cupom</span></a>


                    <a href="#" onclick="fazerLogout(); return false;" class="btn btn-secondary" style="display: flex; align-items: center; gap: 5px; text-decoration: none;">
                        <span class="material-symbols-outlined">Logout</span></a>
                </div>
            </header>

            <div class="separator-line"></div>
            
            <h2 class="title-bordeaux" style="font-size: 1.6em; margin-top: 30px; margin-bottom: 20px;">Registrar Uso do Cupom</h2>
            
            <div class="input-group" style="display: flex; gap: 10px; margin-bottom: 40px;">
                
                <input type="text" id="cupom-code" placeholder="Insira o código do cupom" style="flex-grow: 1; margin-bottom: 0; padding: 15px;">
                
                <button class="btn btn-primary" id="register-use-btn" style="display: flex; align-items: center; gap: 5px; padding: 12px 20px;">
                    <span class="material-symbols-outlined">Confirmar uso</span></button>
            </div>
            
            <p style="text-align: center; color: #666; padding-top: 50px;">
                Use o campo acima para validar e registrar os cupons de descontos válidos apresentados pelos associados.
            </p>
            
        </div>
   	</main>

    <script src="../../config.js"></script>
    <script src="../../js/api.js"></script>
   	<script src="../../js/auth.js"></script>
   	<script src="../../js/registrar-uso-cupom.js"></script>
   </body>
   </html>
