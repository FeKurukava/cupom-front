<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meus Cupons</title>

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/meus-cupom.css">
</head>
<body>
<main class="main-background">

    <div class="container-content">
        <header class="content-header">
            <h1 class="title-bordeaux">Minha Área de Cupons</h1>

            <div class="header-actions">
                <a href="homev2.html" class="btn btn-secondary">Voltar</a>
            </div>
        </header>

        <div class="separator-line"></div>

        <section class="filters-section">
            <h2>Filtros</h2>
            <div class="filter-group">
                <label for="status-filter">Status do Cupom:</label>
                <select id="status-filter">
                    <option value="ativos">Cupons Ativos (A reservar / Reservados)</option>
                    <option value="utilizados">Cupons Já Utilizados</option>
                    <option value="vencidos">Cupons Vencidos</option>
                </select>
            </div>
            <button id="apply-filters-btn" class="btn btn-primary">Aplicar Filtros</button>
        </section>

        <section class="cupons-list">
            <h2 id="list-title">Cupons Reservados/Disponibilizados</h2>
            <div id="cupons-container" class="cupons-list-container">
                <p id="loading-message">Carregando seus cupons...</p>
            </div>
        </section>
    </div>
</main>

<script src="../../config.js"></script>
<script src="../../js/api.js"></script>
<script src="../../js/auth.v4.js"></script>
<script src="../../js/utils.v4.js"></script>
<script src="../../js/meus-cupom.js"></script>
</body>
</html>
