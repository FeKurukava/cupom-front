<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    
    <link rel="stylesheet" href="../css/global.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <main class="main-background">
        
        <div class="container-content" style="max-width: 450px;"> 
            
            <header class="content-header" style="border-bottom: none; margin-bottom: 0;">
                <h1 class="title-bordeaux" style="font-size: 2em; flex-grow: 1; text-align: center;">Redefinir Senha (Passo 2)</h1>
            </header>
            
            <p style="text-align: center; margin-bottom: 30px; color: #666;">
                Você está redefinindo sua senha. Defina sua nova senha abaixo.
            </p>

            <form id="reset-form">
                
                <div class="input-group">
                    <input type="password" id="nova_senha" placeholder="Nova Senha" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="confirma_nova_senha" placeholder="Confirme a Nova Senha" required>
                </div>
                
                <input type="hidden" id="token_seguranca" value="TOKEN_AQUI"> 
                
                <p style="font-size: 0.8em; color: var(--color-error); text-align: center;">
                    *Esta redefinição é válida por tempo limitado após o envio do e-mail.
                </p>

                <button type="submit" class="btn btn-secondary" style="width: 100%; margin-top: 20px;">
                    Confirmar Nova Senha
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                 <a href="login.html" style="color: var(--color-primary); font-weight: bold;">Voltar para o Login</a>
            </div>
        </div>
    </main>
    <script src="../js/auth.js"></script>
</body>
</html>
