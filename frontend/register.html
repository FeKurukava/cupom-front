<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    
    <link rel="stylesheet" href="../css/global.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <main class="main-background">
        
        <div class="container-content" style="max-width: 500px; text-align: center;"> 
            
            <h1 class="title-bordeaux" style="font-size: 2.5em; margin-bottom: 30px;">Registrar-se</h1>

            <form id="register-form">
                <div class="input-group">
                    <input type="text" id="nome" placeholder="Seu nome completo / Razão Social" required>
                </div>

                <div class="input-group">
                    <input type="email" id="email" placeholder="Seu e-mail" required>
                </div>
                
                <div class="input-group">
                    <input type="text" id="cpf_cnpj" placeholder="CPF ou CNPJ" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="confirma_senha" placeholder="Repita sua senha" required>
                </div>

                <div style="text-align: left; margin-top: -10px; margin-bottom: 20px; font-size: 0.9em;">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Concordo com os Termos de Serviço</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Registrar
                </button>
            </form>

            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
                <p>Já tem conta?</p>
                <a href="login.html" style="color: var(--color-primary); font-weight: bold;">Faça Login</a>
            </div>
        </div>
    </main>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
