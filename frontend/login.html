<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesso ao Sistema</title>
    
    <link rel="stylesheet" href="../css/global.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=vpn_key,person_search" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        .main-background {
            align-items: center;
        }
    </style>
</head>
<body>
    <main class="main-background">
        
        <div class="container-content" style="max-width: 450px;"> 
            
            <header class="content-header" style="border-bottom: none; justify-content: center;">
                <h1 class="title-bordeaux" style="font-size: 2em; text-align: center;">Login</h1>
            </header>

            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="identifier" placeholder="CPF (Associado) ou CNPJ (Comerciante)" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>

                <div class="input-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                        <span class="material-symbols-outlined">Fazer login</span>
                    </button>
                </div>
            </form>

            <div style="text-align: center; margin-top: 15px;">
                <p style="margin-bottom: 10px;">
                    <a href="recovery.html" class="link-secondary" style="color: var(--color-primary); text-decoration: none;">Esqueceu sua senha?</a>
                </p>
                <p>
                    Não tem conta? 
                    <a href="register.html" class="link-primary" style="color: var(--color-secondary); text-decoration: none; font-weight: bold;">Cadastre-se aqui</a>
                </p>
                <div id="login-message" style="margin-top: 15px; color: var(--color-error); font-weight: bold;"></div>
            </div>
            
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthenticationAndRedirect();
        });
        
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('login-message');
            messageElement.textContent = ''; 

            try {
                let response = await loginUser(identifier, password, 'associado');
                let userType = 'associado';
                
                if (!response) {
                    response = await loginUser(identifier, password, 'comerciante');
                    userType = 'comerciante';
                }

                if (response && response.token) {
                    setSession(response.token, userType, identifier);
                    checkAuthenticationAndRedirect(); 
                } else {
                    messageElement.textContent = 'Credenciais inválidas. Verifique seu CPF/CNPJ e senha.';
                }
            } catch (error) {
                messageElement.textContent = 'Erro ao comunicar com o servidor. Tente novamente.';
                console.error('Login Error:', error);
            }
        });
    </script>
</body>
</html>
