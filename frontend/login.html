<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesso ao Sistema</title>
    
    <link rel="stylesheet" href="../css/global.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=vpn_key,person_search" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        .main-background {
            align-items: center;
        }
    </style>
</head>
<body>
    <main class="main-background">
        
        <div class="container-content" style="max-width: 450px;"> 
            
            <header class="content-header" style="border-bottom: none; justify-content: center;">
                <h1 class="title-bordeaux" style="font-size: 2em; text-align: center;">Login</h1>
            </header>

            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="identifier" placeholder="CPF (Associado) ou CNPJ (Comerciante)" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>

                <div class="input-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                        <span class="material-symbols-outlined">Fazer login</span>
                    </button>
                </div>
            </form>

            <div style="text-align: center; margin-top: 15px;">
                <p style="margin-bottom: 10px;">
                    <a href="reset-senha.html" class="link-secondary" style="color: var(--color-primary); text-decoration: none;">Esqueceu sua senha?</a>
                </p>
                <p>
                    Não tem conta? 
                    <a href="register.html" class="link-primary" style="color: var(--color-secondary); text-decoration: none; font-weight: bold;">Cadastre-se aqui</a>
                </p>
                <div id="login-message" style="margin-top: 15px; color: var(--color-error); font-weight: bold;"></div>
            </div>
            
        </div>
    </main>

    <script src="../config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const identifier = document.getElementById('identifier').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageElement = document.getElementById('login-message');
            messageElement.textContent = '';

            try {
                if (identifier.replace(/\D/g, "").length <= 11) {
                    const resp = await apiRequest("/auth/login", {
                        method: "POST",
                        body: JSON.stringify({
                            cpf: identifier,
                            senha: password
                        })
                    });

                    localStorage.setItem("token", resp.token);
                    salvarUsuarioLogado({ tipo: "ASSOCIADO", cpf: identifier });
                    window.location.href = "associado/home.html";
                    return;
                }

                const resp = await apiRequest("/auth/comerciante/login", {
                    method: "POST",
                    body: JSON.stringify({
                        cpf: identifier,
                        senha: password
                    })
                });

                localStorage.setItem("token", resp.token);
                salvarUsuarioLogado({ tipo: "COMERCANTE", cnpj: identifier });
                window.location.href = "comerciante/home.html";

            } catch (error) {
                console.error(error);
                messageElement.textContent = "Credenciais inválidas. Verifique seus dados.";
            }
        });
    </script>


</body>
</html>
