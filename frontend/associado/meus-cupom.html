<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cupons - Associado</title>
    
    <link rel="stylesheet" href="../../css/global.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">


    <style>
        .cupom-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .tag-status-ativo { color: var(--color-success); font-weight: bold; }
        .tag-status-utilizado { color: var(--color-secondary); font-weight: bold; }
        .tag-status-vencido { color: var(--color-error); font-weight: bold; }
        .hash-code { font-family: monospace; background-color: #f7f7f7; padding: 2px 5px; border-radius: 3px; font-size: 0.9em; color: var(--color-primary); }
    </style>
</head>
<body>
    <main class="main-background">
        
        <div class="container-content"> 
            
            <header class="content-header">
                <a href="home.html" class="btn btn-secondary" style="display: flex; align-items: center; gap: 5px; text-decoration: none;" >
                    <span class="material-symbols-outlined">VOLTAR</span>
                </a>
                <h1 class="title-bordeaux" style="flex-grow: 1; text-align: center;">Meus Cupons Reservados</h1>

      
             <a href="#" onclick="fazerLogout(); return false;" class="btn btn-secondary" style="display: flex; align-items: center; gap: 5px; text-decoration: none;">
                        <span class="material-symbols-outlined">Logout</span></a>
            </header>

            <div class="separator-line"></div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; margin-top: 20px;">
                <p style="font-size: 0.9em; margin: 0; color: #666;">
                    Filtros de status e ordenação:
                </p>
                <select id="status-filter-associado" style="width: 250px; padding: 10px;">
                    <option value="ativos">Reservados (falta comércio aprovar o uso)</option>
                    <option value="utilizados">Utilizados</option>
                    <option value="vencidos">Vencidos</option>
                </select>
                <button id="apply-status-associado" class="btn btn-secondary" style="padding: 10px 15px;">
                    <span class="material-symbols-outlined">Aplicar</span>
                </button>
            </div>
            
            <div id="associado-cupons-list" class="cupons-list-container">
                <p style="text-align: center; color: var(--color-text-dark); padding: 40px;">
                    Nenhum cupom reservado encontrado. Reserve cupons na Home para visualizá-los aqui.
                </p>
            </div>
        </div>
    </main>

    <script src="../../config.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/auth.v3.js"></script>
    <script src="../../js/utils.v3.js"></script>
    <script src="../../js/associado-meus-cupom.js"></script>
</body>
</html>
