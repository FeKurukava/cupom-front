<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Associado</title>
    
    <link rel="stylesheet" href="../../css/global.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout,list_alt,bookmark_add,search" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        .cupom-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>
    <main class="main-background">
        
        <div class="container-content"> 
            
            <header class="content-header">
                <h1 class="title-bordeaux">Cupons Disponíveis</h1>

                <div class="header-actions" style="display: flex; gap: 10px;">
                    
                    <a href="meus-cupom.html" class="btn btn-secondary" style="display: flex; align-items: center; gap: 5px; text-decoration: none;">
                        <span class="material-symbols-outlined">Meus Cupons</span>
                    </a>
                    
                    <a href="#" onclick="fazerLogout(); return false;" class="btn btn-secondary" style="display: flex; align-items: center; gap: 5px; text-decoration: none;">
                        <span class="material-symbols-outlined">Logout</span></a>
                </div>
            </header>

            <div class="separator-line"></div>

            <h2 class="title-bordeaux" style="font-size: 1.4em; margin-top: 20px; margin-bottom: 20px;">Pesquisar e Reservar Cupons</h2>
            
            <div style="display: flex; gap: 10px; margin-bottom: 30px;">
                <select id="category-filter" style="flex-grow: 1; padding: 15px;">
                    <option value="">Carregando categorias...</option>
                </select>
                <button class="btn btn-primary" id="search-btn" style="padding: 12px 20px;">
                    <span class="material-symbols-outlined">Buscar</span>
                </button>
            </div>
            
            <section style="margin-bottom: 20px;">
                <h2 class="title-bordeaux" style="font-size: 1.2em;">Comércios</h2>
                <div id="comercios-container">
                    <p style="text-align: center; color: var(--color-text-dark); padding: 30px;">Carregando comércios...</p>
                </div>
            </section>

            <section>
                <h2 id="cupons-title" class="title-bordeaux" style="font-size: 1.2em; display: none;">Cupons do Comércio</h2>
                <div id="cupons-container"></div>
            </section>
        </div>
    </main>

    <script src="../../config.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/auth.v3.js"></script>
    <script src="../../js/utils.v2.js"></script>
    <script src="../../js/associado.js"></script>
</body>
</html>
